<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">


    <title>Random Meals Generator</title>
</head>

<body>

<div class="jumbotron">
    <div class="container">
        <div class="row col-12 col-md-12 justify-content-center">
            <div class="">
                <img class="img-responsive" src="img/delicious.png" alt="">
            </div>


            <div class="col-12">
                <h1 class="display-5 text-center text-success">Get your random meal!</h1>
            </div>

            <div class="col-12">
                <p class="lead text-center text-success">Press the Get a Meal button to get <br>your perfect meal!</p>
            </div>

            <fieldset class="form-group">
                <h3 class="text-success text-center">Food Type</h3>
                <div class="form-check offset-2">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                           value="chicken" checked="">
                    <label class="form-check-label" for="optionsRadios1">
                        Chicken
                    </label>
                </div>
                <div class="form-check offset-2">
                    <input class="form-check-input " type="radio" name="optionsRadios" id="optionsRadios2" value="beef">
                    <label class="form-check-label" for="optionsRadios2">
                        Beef
                    </label>
                </div>
                <div class="form-check offset-2">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3"
                           value="seafood">
                    <label class="form-check-label" for="optionsRadios3">
                        SeaFood
                    </label>
                </div>
            </fieldset>

            <div class="col-12">
                <p class="lead text-center">
                    <a id='get-meal' class="btn btn-success btn-lg" href="#" role="button">Get a Meal</a>
                </p>
            </div>
        </div>

    </div>
</div>

<div id="meal">

    <div class="container">
        <div class="row justify-content-center">

            <div class="card-1 col col-md-4 pt-3"></div>

            <div class="card-2 col col-md-4 pt-3"></div>

        </div>

    </div>
</div>


</body>


<script src="src/jquery-3.6.0.min.js"></script>
<script src="src/bootstrap.bundle.js"></script>
<script src="app.js"></script>

</html>
